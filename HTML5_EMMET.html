<!-- 
    lorem - lorem text
    lorem[value] - lorem text with that many characters
    [htmlElement] - html element
    [htmlElement]:[variation] - variation of the html element with certain attributes applied
    > - child
    + - sibling
    ^ - climb-up
    * - multiplication
    $ - numbering
    $@[value] - custom numbering
    $@-[value] - reverse numbering
    {} - text
    () - grouping
    [] - attributes
-->
