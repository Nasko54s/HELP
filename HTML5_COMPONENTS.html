<!-- 
  QUICK SETUP
  ! or html:5 - Setups the HTML5 document using Emmet
  !!! - Setups the document type using Emmet

  MAIN COMPONENTS
  <!DOCTYPE html> - HTML5 document type
  <html lang="en"> - HTML5 language attribute
  html - HTML5 root element
  head - the page's invisible content
  title - the page's title 
  meta - information about the document - charset, name, content
  body - the page's visible content
  header - the page's header element
  main - main content of the page(only 1 per page) - class, id
  footer - the page's footer element

  BASIC COMPONENTS
  title - the page's title element
  h1 to h6 - heading
  p - paragraph 
  a - hyperlink - href, target
  img - image - src, alt, width, height, title, loading
  br - line break
  hr - horizontal line

  TEXT COMPONENTS - put inside a text block
  sup - superscript
  sub - subscript
  strong - bold
  em - italic
  i - mark
  &symbol - symbol
  q - inline quote - cite
  abbr - abbreviation - title
  address - address format
  ins - inserted text
  del - deleted text
  mark - highlighted text
  small - small text
  b - bold text
  u - underlined text
  s - strikethrough text
  bdi - bi-directional isolation
  bdo - bi-directional override - dir
  time - time - datetime
  code - code
  var - variable
  kbd - keyboard input
  samp - sample output
  pre - preformatted text
  cite - citation

  CONTAINER COMPONENTS
  div - block container for stylling - class, id
  span - inline container for stylling - class, id
  section - section of the page - class, id
  article - article of the page - class, id
  blockquote - block quote - cite
  main - main content of the page(only 1 per page) - class, id 
  aside - aside content - class, id
  details - details - open, name
  summary - label of the details attribute - class, id
  dialog - dialog box - open, class, id
  nav - navigation bar - class, id, aria-label, aria-labelledby
  figure - figure - class, id
  figcaption - figure caption - class, id
  address - address format

  LIST COMPONENTS
  ol - ordered list - start, reversed
  ul - unordered list
  li - list item
  dl - description list
  dt - description term
  dd - description definition
  select - dropdown list
  option - dropdown list option - value
  optgroup - dropdown list group - label
  datalist - dropdown list - id

  TABLE COMPONENTS
  table - table
  thead - table header
  tbody - table body
  tfoot - table footer
  tr - table row
  th - table header cell - rowspan, colspan, scope
  td - table data cell - rowspan, colspan, headers
  caption - table caption
  colgroup - table column group

  FORM COMPONENTS
  form - form - action, method, target
  fieldset - form fieldset
  legend - form fieldset title
  label - label - for
  input - text box - type, value, placeholder, name, id, required, list
  button - button - type, onclick, disabled, formaction, formmethod
  textarea - text in a square - placeholder, value, rows,cols
  select - dropdown list. Uses the option tag - multiple, size
  datalist - dropdown comboBox. Uses the option tag - id
  option - dropdown list option - value
  optgroup - dropdown list group - label
  
  TRACKING COMPONENTS
  track - text track - kind, src, srclang, label, default
  progress - progress bar - value, max
  meter - meter - value, min, max, low, high, optimum

  MEDIA COMPONENTS
  source - media source - src, type
  video - video player - src, poster, controls, autoplay, loop, muted, preload, controlslist
  audio - audio player - src, controls, autoplay, loop, preload
  embed - embedded content - src, type, width, height
  object - embedded object - data, type, width, height

  SITE COMPONENTS
  iframe - allows the embedding of a page inside the current one - src, width, height, name, sandbox, allow, allowfullscreen

  DIALOG COMPONENTS
  dialog - dialog box - open, class, id

  CANVAS COMPONENTS
  canvas - drawable region - width, height
  - needs JavaScript to work
  
  OTHER COMPONENTS
  style - specifies CSS3 styling for the page
  link - creates a link to an external resource - rel, href
  script - creates a JavaScript file
  noscript - alternative content for users that do not support scripting
  -->
